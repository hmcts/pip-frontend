pre-commit:
    parallel: true
    commands:
        eslint:
            glob: '*.{js,ts,jsx,tsx}'
            run: yarn eslint --fix {staged_files}
        prettier:
            run: yarn prettier --write {staged_files}
        stylelint:
            run: yarn stylelint **/*.scss

