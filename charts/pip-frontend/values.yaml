nodejs:
  applicationPort: 8080
  ingressHost: pip-frontend.{{ .Values.global.environment }}.platform.hmcts.net
  image: 'sdshmctspublic.azurecr.io/pip/frontend:latest'
  keyVaults:
    pip-sharedservice-kv:
      resourceGroup: pip-sharedservice-{{ .Values.global.environment }}-rg
      secrets:
        - name: session-key
          alias: SESSION_SECRET
        - name: otp-app-pip-frontend-id
          alias: CLIENT_ID
        - name: otp-app-pip-frontend-pwd
          alias: CLIENT_SECRET
        - name: otp-tenant-id
          alias: TENANT_GUID
        - name: pipsharedservicesa-storageaccount-connection-string
          alias: CONNECTION_STRING
  aadIdentityName: pip
